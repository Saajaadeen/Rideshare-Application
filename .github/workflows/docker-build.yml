name: Build, Push Docker & SonarCloud Scan

on:
  push:
    branches:
      - main
      - dev
      - prod

jobs:
  docker-and-sonar:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      # 2️⃣ Docker login
      - name: Login to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 3️⃣ Set Docker tags
      - name: Set Docker tags
        id: docker-tags
        run: |
          BRANCH=${GITHUB_REF##*/}
          if [ "$BRANCH" == "main" ]; then
            echo "TAGS=${{ secrets.DOCKER_USERNAME }}/rideshare:latest,${{ secrets.DOCKER_USERNAME }}/rideshare:${GITHUB_SHA}" >> $GITHUB_ENV
          elif [ "$BRANCH" == "dev" ]; then
            echo "TAGS=${{ secrets.DOCKER_USERNAME }}/rideshare:dev,${{ secrets.DOCKER_USERNAME }}/rideshare:dev-${GITHUB_SHA}" >> $GITHUB_ENV
          elif [ "$BRANCH" == "prod" ]; then
            echo "TAGS=${{ secrets.DOCKER_USERNAME }}/rideshare:prod,${{ secrets.DOCKER_USERNAME }}/rideshare:prod-${GITHUB_SHA}" >> $GITHUB_ENV
          else
            echo "TAGS=${{ secrets.DOCKER_USERNAME }}/rideshare:${GITHUB_SHA}" >> $GITHUB_ENV
          fi

      # 4️⃣ Build & push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          tags: ${{ env.TAGS }}

      # 5️⃣ SonarCloud scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.branch.name=${GITHUB_REF##*/}
