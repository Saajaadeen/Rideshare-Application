name: Build, Push Docker & SonarQube Scan

on:
  push:
    branches:
      - main
      - dev
      - prod

jobs:
  docker-and-sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Login to Docker Hub
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Set Docker tags
        run: |
          BRANCH=${GITHUB_REF##*/}
          if [ "$BRANCH" == "main" ]; then
            echo "TAGS=${{ secrets.DOCKER_USERNAME }}/rideshare:latest,${{ secrets.DOCKER_USERNAME }}/rideshare:${GITHUB_SHA}" >> $GITHUB_ENV
          elif [ "$BRANCH" == "dev" ]; then
            echo "TAGS=${{ secrets.DOCKER_USERNAME }}/rideshare:dev,${{ secrets.DOCKER_USERNAME }}/rideshare:dev-${GITHUB_SHA}" >> $GITHUB_ENV
          elif [ "$BRANCH" == "prod" ]; then
            echo "TAGS=${{ secrets.DOCKER_USERNAME }}/rideshare:prod,${{ secrets.DOCKER_USERNAME }}/rideshare:prod-${GITHUB_SHA}" >> $GITHUB_ENV
          else
            echo "TAGS=${{ secrets.DOCKER_USERNAME }}/rideshare:${GITHUB_SHA}" >> $GITHUB_ENV
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          tags: ${{ env.TAGS }}

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://your-sonarqube.example.com
          SONAR_PROJECT_KEY: rideshare
          SONAR_ORGANIZATION: your-org
        with:
          projectBaseDir: .
          args: >
            -Dsonar.branch.name=${GITHUB_REF##*/}
